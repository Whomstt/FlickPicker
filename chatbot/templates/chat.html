{% extends "base.html" %}

{% block title %}Chat with Ollama{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Chat with Ollama</h2>
    
    <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter your prompt:</label>
            <textarea id="prompt" name="prompt" rows="4" class="form-control" placeholder="Type your question or prompt here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>

    {% if response %}
        <div class="response-container bg-light p-3 rounded border">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
{% endblock %}
