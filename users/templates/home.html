<!DOCTYPE htmL>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickPicker</title>
</head>
<body>
    {% load socialaccount %}
    {% if not user.is_authenticated %}
    <h1>Welcome To FlickPicker</h1>
    <h2>To Use FlickPicker Please Login</h2>
    <h3>Google Login</h3>
    <a href="{% provider_login_url 'google' %}">Login With Google</a>
    {% endif %}
    {% if user.is_authenticated %}
    <h1>Welcome To FlickPicker {{google_given_name}}</h1>
    <img src = "{{google_picture}}" alt = "Google Profile Picture">
    <h2>Ready To Find A Film?</h2>
    <a href="logout">Logout</a>
    <a href="{% url 'film_list' %}" class="button">See Film List</a>
    {% endif %}
</body>
</html>
